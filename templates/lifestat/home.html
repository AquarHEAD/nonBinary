{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if latest_stats %}
  <ul>
  {% for stat in latest_stats %}
    <li>{{ stat.content }}<br /><span class="date">@ {{ stat.stat_date }}</span></li>
  {% endfor %}
  </ul>
{% else %}
  <p>Currently no stats.</p>
{% endif %}
{% endblock %}
