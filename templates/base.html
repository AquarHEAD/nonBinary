<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %}{% endblock %} | moodStack</title>
    <style>
    * {
      padding: 0;
      margin: 0;
      clear: both;
    }
    body {
      background-color: #C6DEFF;
    }
    #header {
      width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 35px;
      text-align: right;
    }
    #sep {
      margin-bottom: 2px;
      background-color: #E0FFFF;
      height: 34px;
      font-size: 12px;
      padding-top: 5px;
      padding=bottom: 5px;
      text-align: center;
    }
    #sep a{
      font-size: 12px;
      text-align: center;
      text-decoration: none;
      color: #E6A9EC;
    }
    #sep a .show_form {
      padding-top: 17px;
      font-size: 24px;
    }
    #sep a:hover {
      text-decoration: underline;
    }
    form textarea {
      width: 300px;
      height: 24px;
      font-size: 12px;
      background-color: #9AFEFF;
    }
    </style>
    {% block specstyle %}{% endblock %}
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#sep form').hide();
      $('a.show_form').click(function() {
        $('#sep form').fadeIn('slow');
        $(this).hide();
        return false;
      });
      $('a.submit').click(function() {
        $('form.new_stat_form').submit();
        return false;
      });
      $('a.cancel').click(function() {
        $('#sep form').fadeOut('slow', function() {$('a.show_form').show();});
        return false;
      });
    });
    </script>
</head>

<body>
  <div id="header">
    <p>moodStack</p>
  </div>
  <div id="sep">
    <a href="#" class="show_form"><br />call</a>
    {% block new_stat %}{% endblock %}
  </div>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
